<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>
        hello
    </p>
    <p>
        hii
    </p>
    <span>hello</span>
    <span>hii</span>
    <em>hello</em><em>hii</em>
    <ul>hello</ul><ul>hii</ul>
</body>
</html>
