<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" id="name" name="myName">
        </div><br>
        <div>
            Role:<input type="text" name="myRole">
        </div><br>
        <div>
            Email: <input type="email" name="myEmail">
        </div><br>
        <div>
            Date: <input type="date" name="myDate">
        </div><br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div><br>
        <div>
            <label for="eligible">Are you eligible?</label>
             <input type="checkbox" id="eligible" name="myEligibility">
        </div><br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div><br>
        <div>
            Write about yourself: <br> <textarea name="aboutMyselt" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
            <option value="indica" selected>Indica</option>
            <option value="swift">Swift</option>
            </select>
        </div>
        <div>
            <input type="submit" value="submit">
        </div><br>
        <div>
            <input type="reset" value="reset now">
        </div>

    </form>
</body>

</html>
