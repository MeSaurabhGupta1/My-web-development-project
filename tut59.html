<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript dates</title>
    <style>
        .container {
            border: 2px solid black;
            background-color: blanchedalmond;
            text-align: center;
            margin: 2px;
            padding: 20px;
            font-size: 20px;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>

</body>
<script>
    console.log('This is date and time tutorual');
    let now = new Date();
    console.log(now);
    let dt = new Date(1000);
    console.log(dt);
    // let newDate=new Date(yr,month,date,hour,minute,sec);
    let newDate = new Date(2018, 01, 1, 12, 00, 01);
    console.log(newDate);
    let year = newDate.getFullYear();
    console.log(year);
    let sec = now.getSeconds();
    console.log(sec);
    setInterval(display, 1000);
    function display() {
        time.innerHTML = new Date();
    }

</script>

</html>
